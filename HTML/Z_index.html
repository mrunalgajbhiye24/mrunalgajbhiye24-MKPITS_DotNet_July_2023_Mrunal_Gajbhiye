<!DOCTYPE html>
<html>
    <style>
        .container{position:relative;}

        .black-box{position:relative;z-index:1;border:2px solid black;height:100px;margin:30px;}

        .gray-box{position:absolute;
        z-index:3;/* gray box will be above both green and blackbox */
        background:lightgray;height:60px;width:70%;left:50px;top:50px;}

        .green-box{position:absolute;
        z-index:2;/* green box will be above blackbox */
        background:lightgreen;height:100px;width:70%;width:35%;left:270px;top:-15px;}
    </style>
    <body>

        <h1>Z-index Example</h1>
        <p>An element with greater stack order is always above an element with a lower stack order.</p>
        <div class="container">
            <div class="black-box">Black Box(z-index:1)</div>
            <div class="green-box">Green Box(z-index:2)</div>
            <div class="gray-box">Gray Box(z-index:3)</div>
        </div>
    </body>
</html>
