<!DOCTYPE html>
<html>
    <style>
        div{border:15px solid;width:250px;padding: 10px 20px;}

        #round{border-image:url(right.png)30 30 round;}

        #stretch{border-image:url(photo.png)30 30 stretch ;margin-top: 30px;}

    </style>
    <body>
        <p><strong>Note:</strong>Internet Explorer 10, and earlier versions, do not support the border-image property.</p>
        <p>The border-image property specifies an image to be used as a border.</p>

        <div id="round">Here,the image is titled(repeated) to fill the area.</div>

        <div id="stretch">Here, the image is stretched to fill the area.</div>

        <p>Here is the image that is used:</p>
        <img src="images.png">
    </body>
</html>
