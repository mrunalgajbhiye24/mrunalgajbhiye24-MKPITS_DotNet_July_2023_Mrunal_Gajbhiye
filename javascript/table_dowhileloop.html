<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.3/dist/jquery.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
      </head>

      <body>
        <div class="jumbotron text-center">
            <h1>Table</h1>
        </div>

        <div class="container">
            <form class="form-group">
                <label for="c1">Enter number </label>
                <input type="text" class="form-control mt-4" id="c1">

                <button type="button" class="form-control btn btn-success mt-4" value="ok" onclick="display();">Submit</button>
                <div id="res">Result</div> 
            </form>
        </div>

        <script>
            function display()
            {
            var num=parseInt(document.getElementById("c1").value);
            var result=0;
            var cnt=1;
            do
            {
                var r;
                if(result==0)
                {
                    r=num*cnt;
                    result=num + "*" + cnt + "=" + r;
                }
                else
                {
                    r=num*cnt;
                    result += "<br>" + num + "*" + cnt + "=" + r  ;

                }
                cnt++;
            }
            while( cnt<=10)
            document.getElementById("res").innerHTML=result;
            }
        </script>
       </body>
</html>
