<html>
    <form name="f1">

        enter subject2 marks: <input type="text" id="t2"/><br><br>
        enter subject3 marks: <input type="text" id="t3"/><br><br>
        <input type="button" value="ok" onclick="subject();"/><br><br>
        <span id="totalMarks">Total marks</span><br><br>
        <span id="percentage">percentage</span><br><br>

        {

            var subject2marks=parseFloat(document.getElementById("t2").value);
            var subject3marks=parseFloat(document.getElementById("t3").value);
            var totalmarks=subject1marks+subject2marks+subject3marks;
            var percentage = (totalMarks / 300) * 100;
            if(percentage>=90)
            {
                grade="A+";
            }
            if(percentage>=80)
            {
                grade="A";
            }
            if(percentage>=70)
            {
                grade="B+";
            }
            if(percentage>=70)
            {
                grade="B"
            }

            {
                grade="C"
            }
            //display the result
            document.getElementById("totalMarks").innerHTML ="totalMarks="+totalmarks;

</html>
