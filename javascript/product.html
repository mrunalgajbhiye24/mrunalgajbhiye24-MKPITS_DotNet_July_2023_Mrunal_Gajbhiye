<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.3/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  
  <div class="jumbotron text-center">
    <h1>Products</h1>
  </div>
  <div class="container">
    <form name="f1">
         Product Name: <input type="text" id="t1"><br><br>
         Product Rate: <input type="text" id="t2"><br><br>
         Quantity: <input type="text" id="t3"><br><br>
        <input type="button" value="Product Details" onclick="pro();"><br><br>
        <span id="res">Result</span>
    </form>
  </div>

  <script>
    function pro()
    {
        var name=document.getElementById("t1").value;
        var rate=parseFloat(document.getElementById("t2").value);
        var qu=parseInt(document.getElementById("t3").value);

        var total=rate*qu;

        document.getElementById("res").innerHTML="Total :"+total;
    }
  </script>
