<html>
    <head>
    <script language="javascript">
        //creating function display
        function square()
        {
            var num=prompt("enter number");
            var square=num*num;
            alert("square of a number="+square);
        }
    </script>
    </head>
    <body>
        <h1 align="center">Square of a number</h1>
        <br>

        <input type="button" value="square" onclick="square();"/>
    </body>
</html>
