<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.3/dist/jquery.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
      </head>

      <body>
        <div class="jumbotron text-center">
            <h1>Prime number</h1>
        </div>

        <div class="container">
            <form class="form-group">
                <label for="c1">Enter number </label>
                <input type="text" class="form-control mt-4" id="c1">

                <button type="button" class="form-control btn btn-success mt-4" value="ok" onclick="display();">Submit</button>
                <div id="res">Result</div> 
            </form>
        </div>

        <script>
            function display()
            {
                var num=parseInt(document.getElementById("c1").value);
                var cnt=2;
                var rem=0;
                while(cnt<num)
                {
                    rem=num%cnt;
                    if(rem==0)
                    {
                        document.getElementById("res").innerHTML="it is not a prime number";
                        break;
                    }
                    cnt=cnt+1;
                }
                if(num==cnt)
                    {
                        document.getElementById("res").innerHTML="it is  a prime number"; 
                    }
                
            }
        </script>
</body>
</html>
