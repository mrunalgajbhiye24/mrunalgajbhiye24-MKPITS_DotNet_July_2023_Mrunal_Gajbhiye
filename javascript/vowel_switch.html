<html>
    <script language="javascript">
    var ch=prompt("enter the character");
    switch (ch)
    {
        case 'a':
            case 'e':
                case 'i':
                    case 'o':
                        case 'u':
                            alert("enter character is a vowel");
                            break;

                            default:
                                alert("enter character is not a vowel");
    }
    </script>
</html>
