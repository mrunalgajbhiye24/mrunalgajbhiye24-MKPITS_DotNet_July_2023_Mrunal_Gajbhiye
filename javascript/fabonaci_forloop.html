<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.3/dist/jquery.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
      </head>

      <body>
        <div class="jumbotron text-center">
            <h1>Fabonachi Series</h1>
        </div>

        <div class="container">
            <form name="form-group">
                <label  for="c1" >Enter number1</label>
              <input  type=text id="c1" class="form-control" />

              <label  for="c2" >Enter number2</label>
              <input  type=text id="c2" class="form-control" />
              
                <button type="button" class="form-control btn btn-success mt-4" value="ok" onclick="display();">Submit</button>
                <div id="res">Result</div>
            </form>
        </div>

        <script>
            function display()
            {
                var num1=parseInt(document.getElementById("c1").value);
                var num2=parseInt(document.getElementById("c2").value);
                var result=num1+","+num2;
                var i;

                for(i=2;i<=100;i++)
                {
                    var total=num1+num2;
                    if(total<=100)
                    {
                        result+= ","+total;
                        num1=num2;
		                num2=total;

                    }
                    else
                    {
                        break;
                    }
                }
                document.getElementById("res").innerHTML=result;
            }
        </script>

        </body>
        </html>
