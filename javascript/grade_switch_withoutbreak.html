<html>
    <script>
        var grade="B";
        var result;

        switch(grade)
        {
            case 'A': 
            result+="A grade";

            case 'B':
                result+="B grade";

                case 'C':
                    result+="C grade";
                    
                    default:
                        result+="No grade";
        }
        document.write(result);
    </script>
</html>
