<html>
    <form name="f1">
        enter number: <input type="text" id="t1"><br><br>
        <input type="button"  value="ok" onclick="check();"><br><br>
        <span id="result">Result</span>
    </form>

    <script language="javascript">
        function check()
        {
            var a=document.getElementById("t1").value;
            if(a>10)
            {
                document.write("value is greater than 10")
                document.getElementById("result").innerHTML="greater than 10";
            }
            else
            {
                document.write("value is less than 10")
                document.getElementById("result").innerHTML="less than 10";
            }
        }
    </script>
</html>
