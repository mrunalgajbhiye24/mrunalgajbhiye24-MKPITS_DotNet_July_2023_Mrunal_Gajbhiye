<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.3/dist/jquery.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
      </head>
      
    <form>
        <div class="jumbotron text-center">
            <h1>Vowels</h1>
        </div>

        <div class="container">
            <div class="form-group">
                <label for="c1">Enter character:</label>
                <input type="text" placeholder="Enter character"  class="form-control" id="c1"><br><br>
                <input type="button" value="Ok" class="form-control btn-success" onclick="display();"></button><br><br>
                <span id="res">Result</span>

            </div>
        </div>
    </form>

    <script language="javascript">
    function display()
    {
        var ch=document.getElementById("c1").value;
    switch (ch)
    {
        case 'a':
            case 'e':
                case 'i':
                    case 'o':
                        case 'u':
                         document.getElementById("res").innerHTML="character is a vowel";
                            break;

                            default:
                            document.getElementById("res").innerHTML="character is not a vowel";
    }
    }
    </script>
    
</html>
