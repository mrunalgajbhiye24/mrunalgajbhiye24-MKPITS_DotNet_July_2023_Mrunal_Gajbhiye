<html>
    <form name="f1">
        enter age: <input type="text" id="t1"/><br><br>
        <input type="button" value="ok" onclick="check();"/><br><br>
        <span id="result">Result</span>
    </form>
    <script language="javascript">
        function check()
        {
            var age=document.getElementById("t1").value;
            if (age >=18)
            {
                document.getElementById("result").innerHTML="eligible for vote";
            }
            else 
            {
                document.getElementById("result").innerHTML="not eligible for vote";
            }
        }
    </script>
</html>
