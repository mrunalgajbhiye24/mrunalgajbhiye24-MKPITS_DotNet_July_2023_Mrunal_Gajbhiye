<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.3/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  
  <div class="jumbotron text-center">
    <h1>Employes Details</h1>
  </div>
  <div class="container">
    <form >
        <div class="form-group">
        Enter Employee Name: <input type="text" class="form-control" id="t1"><br><br>
        Enter basic Salary: <input type="text" class="form-control" id="t2"><br><br>
        Enter Designation: <input type="text" class="form-control" id="t3"><br><br>

        <input type="button" value="Enter Employee Details" onclick="emp();"><br><br>
        <span id="res">Result</span>
        </div>
    </form>
  </div>

  <script language="javascript">
    function emp()
    {
        var name=document.getElementById("t1").value;
        var salary=parseFloat(document.getElementById("t2").value);
        var des=document.getElementById("t3").value;
        if(des=="manager")
        {
            bonus=5000;
        }
        else if(des=="clerk")
        {
            bonus=2000;
        }
        else if(des=="peon")
        {
            bonus=1000;
        }
        Total=salary+bonus;
        document.getElementById("res").innerHTML="Employee name:"+name+"<br>"+"Total salary="+Total+"<br>"+"Designation :"+des+"<br>"+"Bonus ="+bonus;
    }    
  </script>
